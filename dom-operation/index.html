<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="sample">
    <div>
        #1<br>
        <button onclick="alert('Привет!')">Нажми на меня</button>
    </div>
    <div>
        #2<br>
        <button onmousemove="alert('Привет!')">Наведи на меня</button>
    </div>
    <div>
        #3<br>
        <button ondblclick="alert('Привет!')">Двойной счелчок по мне!</button>
    </div>
    <div>
        #4<br>
        <div class="rectangle" onmouseout="alert('Привет!')">Наведи на меня мышь - а потом убери!</div>
    </div>
    <div>
        #5<br>
        <input type="text" id="input" value="Ку-ку">
        <button onclick="buttonClick()">Нажми на меня</button>

    </div>
    <div>
        #6<br>
        <input type="text" id="replace" value="Ку-ку">
        <button onclick="buttonClickReplace()">Нажми на меня</button>

    </div>
    <div>
        #7<br>
        <img src="1.jpg" id="image"><br>
        <button onclick="buttonClickChangeImage()">Нажми на меня</button>

    </div>
    <div>
        #8<br>
        <input type="text" onclick="buttonClickInputAlert(this)" value="Нажми на меня!">

    </div>
    <div>
        #9<br>
        <input type="text" onclick="buttonClickInputChanges(this)" value="Нажми на меня!">

    </div>
    <div>
        #10<br>
        <input type="text" onclick="buttonClickInputChanges(this)" onblur="buttonClickInputChangesAgain(this)"
               value="Нажми на меня!">

    </div>
    <div>
        #11<br>
        <input type="submit" onclick="func(this)" value="Нажми на меня!">

    </div>
    <div>
        #12<br>
        <input type="submit" onclick="onClickDisable(this)" value="Нажми на меня!">

    </div>
    <div>
        #13<br>
        <img src="1.jpg" onmouseover="onMouseOverChangeImage(this)" onmouseout="onMouseOutChangeImage(this)">

    </div>
    <div>
        #14<br>
        <input type="text" value="Ку-ку" id="inp" >
        <button onclick="buttonClickChangeColor()">Нажми на меня</button>

    </div>
    <div>
        #15<br>
        <input type="text" value="Ку-ку" id="hide" >
        <button onclick="hide()">Нажми на меня</button>
        <button onclick="show()">А теперь меня!</button>

    </div>
    <div>
        #16<br>
        <input type="text" value="Ку-ку" id="bigred" ><br><br>
        <button onclick="buttonClickChangeShapeAndColor()">Нажми на меня</button>

    </div>
    <div>
        #17<br>
        <input type="submit" onclick="onClickDisableNew()" id="enable" value="О, меня снова можно нажимать!"><br><br>
        <input type="submit" class="invisible" onclick="onClickEnable()" id="disable" value="нажми, чтобы отблокировать элемент">

    </div>
    <div>
        #18<br>
        <input type="submit" value="0" onclick="clickCount(this)" style="width: 100px">

    </div>
    <div>
        #19<br>
        <input type="text" value="Ку-ку" id="#float" >
        <button onclick="buttonClickChangeFloat()" >Нажми на меня</button>

    </div>
    <div>
        #20<br>
        <input type="text" class="aaa ddd ggg" value="Ку-ку"  id="#showclasses">
        <button onclick="buttonClickShowClases()" >Нажми на меня</button>

    </div>
    <div>
        #21<br>
        <input type="text"  value="привет"  id="#hello">
        <input type="text"  value="пока"  id="#goodbye">
        <button onclick="buttonClickChangeValue()" >Нажми на меня</button>

    </div>

</div>
</body>
</html>
