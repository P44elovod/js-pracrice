    function initCalendar(parent) {


        createCalendar(parent);


        var next = createNavigation(' >>');
        var prev = createNavigation('<< ');
        navi.appendChild(prev);
        navi.appendChild(next);

        naviHandler(prev, next);

    function createCalendar(parentElement) {

        var span = document.createElement("span");
        var date = new Date();
        date.setMonth(date.getMonth() + monthDifference);
        parentElement.innerHTML = convertMonthName(month, date.getMonth()) + ' ' + date.getFullYear();



    }


    function naviHandler(prev, next) {
        prev.addEventListener("click", switchPrevMonth);
        next.addEventListener("click", switchNextMonth);

    }


    function switchNextMonth() {
        monthDifference++;
        createCalendar(parent);
    }

    function switchPrevMonth() {
        monthDifference--;
        createCalendar(parent);
    }

        var nav = document.createElement("a");
